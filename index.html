<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Flashcards: Multiples of 3</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --success: #2ecc71;
            --error: #e74c3c;
            --text: #2d3436;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .question-box {
            font-size: 3rem;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 20px;
        }

        input {
            width: 100px;
            padding: 12px;
            font-size: 1.5rem;
            text-align: center;
            border: 3px solid #dfe6e9;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .feedback {
            height: 60px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .correction {
            color: var(--error);
            display: block;
            margin-top: 5px;
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        #submitBtn { background-color: var(--primary); color: white; }
        #nextBtn { background-color: var(--success); color: white; display: none; }
        
        button:active { transform: scale(0.95); }
    </style>
</head>

        <div class="question-box" id="question">? &times; 3</div>
        
        <input type="number" id="userAnswer" placeholder="?" autocomplete="off">
        
        <div class="feedback" id="feedback"></div>

            <button id="submitBtn" onclick="checkAnswer()">Check Answer</button>
            <button id="nextBtn" onclick="newQuestion()">Next Question &rarr;</button>
        </div>
    </div>
