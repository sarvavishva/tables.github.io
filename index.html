<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Trainer: Multiples of 3</title>

        :root {
            --primary: #6c5ce7;
            --success: #00b894;
            --error: #d63031;
            --bg: #dfe6e9;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            color: #636e72;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .question-display {
            font-size: 3.5rem;
            font-weight: 800;
            color: #2d3436;
            margin: 20px 0;
            letter-spacing: -1px;
        }

        input[type="number"] {
            width: 120px;
            padding: 15px;
            font-size: 2rem;
            text-align: center;
            border: 3px solid #f0f0f0;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
        }

        /* Status Colors */
        input.correct { border-color: var(--success); background-color: #e6fffb; }
        input.incorrect { border-color: var(--error); background-color: #fff1f0; }

        .feedback-area {
            height: 50px;
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .correction-text { color: var(--error); }
        .success-text { color: var(--success); }

        .controls {
            margin-top: 20px;
        }
