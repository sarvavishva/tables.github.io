<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Challenge - One by One</title>

<style>
:root {
    --primary:#6c5ce7;
    --success:#2ecc71;
    --error:#e74c3c;
    --bg:#f8f9fa;
}

body{
    font-family:Segoe UI;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.container{
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    text-align:center;
    width:350px;
}

h2{margin-bottom:20px;}

input{
    width:100px;
    padding:10px;
    font-size:18px;
    text-align:center;
    border:2px solid #ddd;
    border-radius:6px;
}

.correct{border-color:var(--success); background:#f1fef5;}
.incorrect{border-color:var(--error); background:#fff5f5;}

button{
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:6px;
    background:var(--primary);
    color:white;
    font-weight:bold;
    cursor:pointer;
}

#result{
    margin-top:15px;
    font-weight:bold;
}

#score{
    margin-top:10px;
}
</style>
</head>
<body>

<div class="container">
    <h2 id="question">Loading...</h2>
    <input type="number" id="answer" autocomplete="off">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
    <div id="score"></div>
    <button onclick="resetGame()">Reset</button>
</div>

<script>
const MULTIPLIER = 3;
const MAX_RANGE = 30;

let currentNumber;
let score = 0;
let total = 0;

function generateQuestion(){
    currentNumber = Math.floor(Math.random()*MAX_RANGE)+1;
    document.getElementById("question").innerText = 
        currentNumber + " Ã— " + MULTIPLIER + " = ?";
    document.getElementById("answer").value = "";
    document.getElementById("answer").className = "";
    document.getElementById("result").innerText = "";
    document.getElementById("answer").focus();
}

function checkAnswer(){
    const userAnswer = parseInt(document.getElementById("answer").value);
    const correctAnswer = currentNumber * MULTIPLIER;
    total++;

    if(userAnswer === correctAnswer){
        score++;
        document.getElementById("result").innerText = "Correct! ðŸŽ‰";
        document.getElementById("answer").className = "correct";
    } else {
        document.getElementById("result").innerText = 
            "Wrong! Correct answer: " + correctAnswer;
        document.getElementById("answer").className = "incorrect";
    }

    document.getElementById("score").innerText =
        "Score: " + score + " / " + total;

    setTimeout(generateQuestion,1500);
}

function resetGame(){
    score = 0;
    total = 0;
    document.getElementById("score").innerText = "";
    document.getElementById("result").innerText = "";
    generateQuestion();
}

window.onload = generateQuestion;
</script>

</body>
</html>
