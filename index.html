<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Challenge - 3 Sections</title>

<style>
:root {
    --primary:#6c5ce7;
    --success:#2ecc71;
    --error:#e74c3c;
    --bg:#f8f9fa;
}

body{
    font-family:Segoe UI;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.container{
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    text-align:center;
    width:360px;
}

h2{margin-bottom:15px;}

.section-btn{
    display:block;
    width:100%;
    margin:8px 0;
    padding:10px;
    border:none;
    border-radius:6px;
    background:var(--primary);
    color:white;
    font-weight:bold;
    cursor:pointer;
}

input{
    width:120px;
    padding:10px;
    font-size:18px;
    text-align:center;
    border:2px solid #ddd;
    border-radius:6px;
}

.correct{border-color:var(--success); background:#f1fef5;}
.incorrect{border-color:var(--error); background:#fff5f5;}

button{
    margin-top:12px;
    padding:10px 20px;
    border:none;
    border-radius:6px;
    background:var(--primary);
    color:white;
    font-weight:bold;
    cursor:pointer;
}

#result,#score{
    margin-top:10px;
    font-weight:bold;
}

.hidden{display:none;}
</style>
</head>
<body>

<div class="container">

<!-- Section Selection -->
<div id="sectionSelect">
    <h2>Select Section</h2>
    <button class="section-btn" onclick="startGame(10)">Section 1 (1â€“10)</button>
    <button class="section-btn" onclick="startGame(20)">Section 2 (1â€“20)</button>
    <button class="section-btn" onclick="startGame(30)">Section 3 (1â€“30)</button>
</div>

<!-- Quiz Area -->
<div id="quizArea" class="hidden">
    <h2 id="question"></h2>

    <input type="number" id="answer" autocomplete="off">
    <br>

    <button onclick="checkAnswer()">Submit</button>
    <button id="nextBtn" onclick="generateQuestion()" style="display:none;">
        Next Question
    </button>

    <div id="result"></div>
    <div id="score"></div>

    <button onclick="goHome()">Change Section</button>
</div>

</div>

<script>
const MULTIPLIER = 3;

let maxRange = 10;
let currentNumber;
let score = 0;
let total = 0;

function startGame(range){
    maxRange = range;
    score = 0;
    total = 0;
    document.getElementById("sectionSelect").classList.add("hidden");
    document.getElementById("quizArea").classList.remove("hidden");
    generateQuestion();
}

function generateQuestion(){
    currentNumber = Math.floor(Math.random()*maxRange)+1;

    document.getElementById("question").innerText =
        currentNumber + " Ã— " + MULTIPLIER + " = ?";

    document.getElementById("answer").value="";
    document.getElementById("answer").className="";
    document.getElementById("result").innerText="";
    document.getElementById("nextBtn").style.display="none";
    document.getElementById("answer").focus();
}

function checkAnswer(){
    const userAnswer = parseInt(document.getElementById("answer").value);
    const correctAnswer = currentNumber * MULTIPLIER;

    if(isNaN(userAnswer)){
        alert("Please enter your answer!");
        return;
    }

    total++;

    if(userAnswer === correctAnswer){
        score++;
        document.getElementById("result").innerText="Correct! ðŸŽ‰";
        document.getElementById("answer").className="correct";

        document.getElementById("score").innerText=
            "Score: "+score+" / "+total;

        setTimeout(generateQuestion,1000); // Auto next only if correct
    }
    else{
        document.getElementById("result").innerText=
            "Wrong! Correct answer: "+correctAnswer;

        document.getElementById("answer").className="incorrect";

        document.getElementById("score").innerText=
            "Score: "+score+" / "+total;

        document.getElementById("nextBtn").style.display="inline-block";
    }
}

function goHome(){
    document.getElementById("quizArea").classList.add("hidden");
    document.getElementById("sectionSelect").classList.remove("hidden");
}
</script>

</body>
</html>
