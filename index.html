<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz with Corrections</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; background-color: #f0f2f5; }
        h2 { color: #333; }
        table { border-collapse: collapse; width: 450px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        th, td { border-bottom: 1px solid #eee; padding: 15px; text-align: center; }
        th { background-color: #6c5ce7; color: white; text-transform: uppercase; font-size: 0.9rem; }
        input { width: 60px; padding: 8px; text-align: center; border: 2px solid #ddd; border-radius: 6px; font-size: 1rem; transition: all 0.3s; }
        
        /* Status Styles */
        .correct { border-color: #2ecc71; background-color: #eafaf1; }
        .incorrect { border-color: #e74c3c; background-color: #fdedec; }
        .answer-reveal { color: #e74c3c; font-weight: bold; font-size: 0.9rem; display: none; }
        
        .button-container { margin-top: 25px; gap: 10px; display: flex; }
        button { padding: 12px 24px; cursor: pointer; border: none; border-radius: 6px; font-weight: 600; transition: opacity 0.2s; }
        .btn-check { background-color: #00b894; color: white; }
        .btn-reset { background-color: #0984e3; color: white; }
        button:hover { opacity: 0.9; }
        #feedback { margin-top: 20px; font-size: 1.1rem; color: #2d3436; }
    </style>
</head>
<body>

    <h2>Practice: Multiples of 3</h2>
    <p>Range: 1x3 to 30x3</p>

    <table id="quizTable">
        <thead>
            <tr>
                <th>Question</th>
                <th>Your Answer</th>
                <th>Correction</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <div id="feedback"></div>

    <div class="button-container">
        <button class="btn-check" onclick="checkAnswers()">Check Answers</button>
        <button class="btn-reset" onclick="generateQuiz()">New Questions</button>
